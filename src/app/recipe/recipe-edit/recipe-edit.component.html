      <form [formGroup]="recipeForm" class="recipe-card" (ngSubmit)="onSubmit()">
            <div>
                <div class="btn">
                    <button class="save" type="submit"  [disabled]="!recipeForm.valid">Save</button>
                    <button class="cancel" type="button"  (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div>
                <div>
                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name">
                    </div>
                </div>
            </div>
                    <div class="image">
                        <label for="imagePath">Image URL:</label>
                        <input class="img-link" type="text" id="imagePath" formControlName="imagePath"  #imagePath>
                    </div>
                <div class="preview">
                    <img class="previe-img" [src]="imagePath.value">
                </div>
            <div>
                    <div class="description">
                        <label for="description">Description</label>
                        <textarea type="text" id="description"  class="text-area" formControlName="description"
                            rows="6"></textarea>
                    </div>
            </div>
            <div>
                <div  formArrayName="ingredients" >
                    <div *ngFor="let ingredientCtrl of controls; let i = index"
                        [formGroupName]="i" style="margin-top: 10px;">
                        <div class="ingredient">
                        <div>
                            <input type="text"  class="ingredient-name" formControlName="name">
                        </div>

                        <div>
                            <input type="number" class="amount" formControlName="amount">
                        </div>
                        <div class="btn">
                        <button  class="del-btn" type="button" (click)="onDeleteIngredient(i)">X</button>
                    </div>
                    </div>
                </div>
                    <div>
                        <div class="btn">
                            <button
                                type="button"
                                class="btn add-ingredient"
                                (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
